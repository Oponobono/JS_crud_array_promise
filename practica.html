<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 columone mt-3">
                <div class="d-flex justify-content-start">
                    <form class="formInmueble" action="">
                        <h3 class="mt-2 mb-3 d-flex justify-content-center">Formulario de Inmuebles</h3>
            
                        <div class="form-floating">
                            <input type="number" class="form-control input-group-sm" id="idinmueble" name="idinmueble"
                                title="Solo se aceptan números" required placeholder="ID Inmueble">
                            <label for="idinmueble">ID Inmueble</label>
                            <span class="ms-2" id="messIdInmueble"></span><br>
                        </div>
            
                        <div class="form-floating">
                            <input type="text" class="form-control" id="direccion" name="direccion"
                                title="La dirección es obligatoria" placeholder="Dirección" required>
                            <label for="direccion">Direccion</label>
                            <span class="ms-2" id="messDireccion"></span><br>
                        </div>
            
                        <div class="form-floating">
                            <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required>
                            <label for="telefono">Telefono</label>
                            <span class="ms-2" id="messTel"></span><br>
                        </div>
            
                        <div class="form-floating">
                            <input type="number" class="form-control" id="precio" name="precio"
                                title="El precio debe estar entre 100 millones y 500 millones" ,min="100000000" max="500000000"
                                placeholder="Precio" required>
                            <label for="precio">Precio</label>
                            <span class="validity ms-2" id="messPrecio"></span><br>
                        </div>

                        <h5 class="ms-2">Estado del Inmueble</h5>
            
                        <div class="input-group mb-2">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" id="cbInmueble" name="cbInmueble">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" id="estado" name="estado"
                                value="Seleccione dando click:" readonly>
                        </div>
            
            
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success mt-2 me-2" id="btnEnviar">Enviar</button>
                            <button type="button" class="btn btn-primary mt-2 me-2" id="btnBuscar">Buscar</button>
                            <button type="button" class="btn btn-info mt-2 me-2" id="btnListar">Listar</button>
                            <button type="button" class="btn btn-secondary mt-2 me-2" id="btnActualizar">Actualizar</button>
                            <button type="button" class="btn btn-danger mt-2" id="btnLimpiar">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-8 columntwo mt-3">
                <div class="d-flex justify-content-end">
                    <div class="resultForm">
                        <h4 class="d-flex justify-content-center mb-3">Seccion de Resultados</h4>
                        <div class="resultados" id="resultados"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>


</html>
